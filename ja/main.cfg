[mod-setting-description]
deadlock-industry-starting-age=Choose whether to start in the default Stone Age, or pre-research whole tiers of tech. Only affects new game creation. デフォルトの石の時代から始めるか、あらかじめ技術を研究済みとするかを選択します。新しいゲームの作成時にのみ影響します。
deadlock-industry-starting-kit=Turning this on gives you a bonus starter kit dependent on your starting Age. Only affects new game creation. これをオンにすると、開始時代に応じてボーナススターターキットが提供されます。新しいゲームの作成時にのみ影響します。
deadlock-industry-laser-colour=Choose the colour of laser beams. レーザービームの色を選択します。
deadlock-industry-hide-redundancies=Hides basic products that have no known use from crafting tabs, making them non hand-craftable. They are still shown in technology unlocks. 製作タブから、用途のない基本的な生産物を隠し、手作業で作成できないようにします。しかし、それらはまだ技術のアンロックに表示されます。
deadlock-industry-tip-frequency=How often do you want to see a handy hint? どのくらいの頻度で便利なヒントを見たいですか？
deadlock-industry-inserter-adjustment=When enabled, inserter targets can be adjusted via keybinding. Disable this if you prefer to use another inserter mod. 有効にすると、キーバインドを介してインサーターターゲットを調整できます。別のインサーターmodを使用する場合は、これを無効にします。
deadlock-industry-vanilla-ores=Where possible, use the base game's icons and sprites for ores. 可能な場合は、基本ゲームのアイコンと鉱石のスプライトを使用します。
deadlock-industry-research-notifications=Sends a chat message to you whenever your force finishes researching a technology. You can turn the chat notification sound off in vanilla game settings. 技術の研究を終了するたびにチャットメッセージを送信します。バニラゲームの設定でチャット通知音をオフにすることができます。
deadlock-industry-genman-pingemptyslot=Ping a warning if any generator equipment has an empty fuel slot. Only shown if generator management is active (quickbar shortcut). 発電機の機器に空の燃料スロットがある場合、警告を発します。発電機管理がアクティブな場合にのみ表示されます（クイックバーのショートカット）。
deadlock-industry-genman-pingnofuel=Ping a warning if any generator equipment fuel is below the threshold but there is no matching fuel in your inventory. Only shown if generator management is active (quickbar shortcut). 発電機の燃料がしきい値を下回っているが、在庫に一致する燃料がない場合、警告を発します。発電機管理がアクティブな場合にのみ表示されます（クイックバーのショートカット）。
deadlock-industry-genman-pingnoinv=Ping a warning if any generator equipment has spent fuel items to discard but your inventory is full. Only shown if generator management is active (quickbar shortcut). 廃棄する燃料アイテムを消費した発電機機器があるが、在庫がいっぱいの場合は、警告をPingします。ジェネレーター管理がアクティブな場合にのみ表示されます（クイックバーのショートカット）。
deadlock-industry-genman-inventorysounds=Generator manager inventory transfers play a rustling sound. ジェネレーターマネージャーのインベントリ転送は、カサカサ音を立てます。
deadlock-industry-genman-pingsounds=Generator manager warnings play an alert sound. ジェネレータマネージャの警告は警告音を発します。
deadlock-industry-enable-burner-leech=Sometimes known as "burner leech", this option allows burner inserters to fuel themselves by stealing fuel from any fuel slot they can reach. 「バーナーリーチ」と呼ばれることもあるこのオプションを使用すると、燃料式インサーターは到達可能な燃料スロットから燃料を盗むことで燃料を注入できます。
deadlock-industry-building-scrap=If activated, destroyed buildings can drop a fraction of their scrap value as lootable items. Can be annoying, can be very useful, plus ça change. アクティブにすると、破壊された建物は、スクラップ価値の一部を略奪品として落とす可能性があります。迷惑になる可能性があり、非常に便利であり、変更も可能です。
