[technology-description]
battery-equipment=A portable accumulator. Fills with power from any generators equipped, then releases it when needed. ポータブルアキュムレータ。装備されている発電機からの電力で満たされ、必要なときに解放します。
battery-mk2-equipment=An improved portable accumulator. Fills with power from any generators equipped, then releases it when needed. 改良されたポータブルアキュムレータ。装備されている発電機からの電力で満たされ、必要なときに解放します。
battery=Store power in electro-chemical cells, and release it when needed. 電気化学セルに電力を保存し、必要に応じて解放します。
deadlock-advanced-batteries=Superior lead/copper batteries, which quadruple the charge stored. 蓄積された電荷を4倍にする優れた鉛/銅電池。
deadlock-advanced-engine=A more powerful engine. Even better: it's shiny. より強力なエンジン。さらに良い：それは光沢があります。
deadlock-arc-turret=Immobilise your foes by discharging current. 電流を放電して敵を固定します
deadlock-autogun-turret=An automatic machine gun turret. 自動機関銃のタレット。
deadlock-barrelling=Move liquid around in barrels. 樽の中で液体を動かします。
deadlock-bronze-age=Discover new materials with properties exceeding their original constituents. 元の成分を超える特性を持つ新しい材料を発見します。
deadlock-bronze-construction=Clanky, janky burner equipment and robots, to assist with automated building. 自動化された建物を支援するための不気味な、ジャンキーなバーナー機器とロボット。
deadlock-cannon-speed=Increases the rate of fire for tank cannons. 戦車砲の発射速度を上げます。
deadlock-carbon-fibre=Advanced synthetic weaving produces a very tough and mouldable material. 高度な合成織りは、非常に丈夫で成形可能な素材を生み出します。
deadlock-chrome-age=Use electroplating to add an attractive tolerance and durability to steel components. Chromic acid is also a powerful cleanser. 電気めっきを使用して、スチール部品に魅力的な耐性と耐久性を追加します。クロム酸も強力なクレンザーです。
deadlock-computing=Arrays of miniaturised logic gates enable complex data processing. 小型化された論理ゲートの配列により、複雑なデータ処理が可能になります。
deadlock-concrete=A very useful building material. Goodbye, bricks. 非常に有用な建築材料。さようなら、レンガ。
deadlock-electric-locomotives=Locomotives that run on charged batteries. 充電されたバッテリーで動く機関車。
deadlock-electronics=Combine and modify electric signals. 電気信号を組み合わせて変更します。
deadlock-filtering=Passing exhaust through a fine mesh reduces particulate emissions. 排気口を細かいメッシュに通すことにより、微粒子の排出が削減されます。
deadlock-force-fields=Electromagnetic effectors which can deflect, absorb, attract, or repel via the manipulation of force fields. 力場の操作により、偏向、吸収、誘引、または反発することができる電磁エフェクター。
deadlock-forestry=Automated rearing of saplings, producing a slow but steady supply of wood. 苗木の自動飼育により、ゆっくりではあるが安定した木材の供給が行われます。
deadlock-furnaces=Hotter, stronger furnaces, handling a wider range of metals. より高温、より強力な炉、より広い範囲の金属を処理します。
deadlock-future-age=To boldly split infinitives that no-one has ever split before. これまで誰も分割したことのない不定詞を大胆に分割すること。
deadlock-grinding=Reduce ores to gravels and powders, improving smelting yield. 鉱石を砂利や粉末に減らし、製錬歩留りを改善します。
deadlock-holograms=Create informative displays by bending light, somehow. 何らかの方法で光を曲げることで有益なディスプレイを作成します。
deadlock-inserters=Improvements to your robot servants: smarter, faster, stronger. ロボットの使用人の改善：よりスマートに、高速に、強力に。
deadlock-iron-age=Working with iron will soon unlock the power of the electron. 鉄で作業すると、すぐに電子の力が解き放たれます。
deadlock-minigun-turret=A larger, faster, nastier machine gun. 大きく、高速で、厄介な機関銃。
deadlock-mining=Improved machines, to plunder the world's resources more intensively. 改良されたマシン。世界の資源をより集中的に略奪します。
deadlock-modules=Program computers to fine tune the operations of your machines. The computer components can be returned to their default state again. コンピューターをプログラムして、マシンの動作を微調整します。コンピューターのコンポーネントを再びデフォルトの状態に戻すことができます。
deadlock-monowheel=A quirky personal vehicle. Quick, but defenseless. Minimal cargo capacity. 風変わりな個人用車両。迅速ですが、無防備です。最小貨物容量。
deadlock-normal-inserter-capacity-bonus=Non-stack inserters will shift more items in one swing. 非スタックインサーターは、1回の動作でより多くのアイテムをつかむようになります。
deadlock-nuclear-fuel=It's mysterious, but it works. ミステリアスですが、動作します。
deadlock-photon-turret-damage=Increases the damage done by photonic cannons. フォトニックキャノンによるダメージが増加します。
deadlock-photon-turret=Torpedoes away! 魚雷が消えた！
deadlock-physical-turret-damage=Increases the damage done by ammo turrets. Stacks with projectile damage research. 弾薬タレットによるダメージが増加します。発射物の損傷の研究とスタックします。
deadlock-radar=Map the surrounding environment with reflecting radio waves. 電波を反射して周囲の環境をマップします。
deadlock-research=Advanced facilities for pushing the limits of technology. 技術の限界を押し進めるための高度な施設。
deadlock-robot-battery=Increases the amount of energy worker robots are able to store. 労働者のロボットが保存できるエネルギーの量を増やします。
deadlock-rocket-speed=Increases the rate of fire for rocket launchers. ロケット発射装置の発射速度を上げます。
deadlock-scrapping=Break items apart and recover some of the metals and glass used to make them. アイテムをバラバラにして、それらを作るために使用した金属とガラスの一部を回収します。
deadlock-solar-energy=Generate limited amounts of power from the sun's rays. 太陽光線から限られた量の電力を生成します。
deadlock-space-surveys=Devise long distance probes for deeper insights into the space sciences. 宇宙科学のより深い洞察を得るために、長距離プローブを考案してください。
deadlock-steam-power=Finally! Generate current from pressurised steam engines. 最後に！加圧蒸気エンジンから電流を生成します。
deadlock-steel-age=Produce carbon steel, a tougher and less brittle preparation of iron. 炭素鋼、より丈夫で脆性の少ない鉄の準備を行います。
deadlock-steel-wall=Maybe the biters will pay for it. たぶん、バイターはそれを支払うでしょう。
deadlock-storage=Hoard all the things. あらゆるものを貯めこみます。
deadlock-washing=Purify crushed ores, further improving yield and extracting secondary minerals. 粉砕された鉱石を精製し、さらに歩留まりを改善し、二次鉱物を抽出します。
energy-weapons-damage=Increases the damage done by lasers and other energy beam weapons. レーザーやその他のエネルギービーム兵器によるダメージが増加します。
engine=A sturdy workhorse that propels vehicles and drives heavy machinery. 車両を推進し、重機を駆動する頑丈な主力製品。
fusion-reactor-equipment=Acme Corporation's infamous "Mr Reactor". All the joys of neutron flux in your own pocket. Powers your armour equipment with uranium fuel cells. Probably won't explode. Acme Corporationの悪名高い「ミスターリアクター」。中性子束のすべての喜びを自分のポケットに。ウラン燃料電池で装甲機器に電力を供給します。おそらく爆発しないでしょう。
heavy-armor=Tougher bronze armour, with a minimal equipment grid. 最小限の機器グリッドで、より頑丈な青銅製の鎧。
inserter-capacity-bonus=Stack inserters will shift more items in one swing. スタックインサーターは、1回の動作でより多くのアイテムをつかむようになります。
laser-turrets=Burn big holes in things. Pew, pew. 物に大きな穴を開けてください。ピュー、ピュー。
personal-roboport-equipment=Equip your armour grid with more advanced construction tools. より高度な構築ツールでアーマーグリッドを装備します。
physical-projectile-damage=Increases the damage done by all bullets and shotgun shells. すべての弾丸とショットガンの砲弾によるダメージが増加します。
robotics=Adapt roboport equipment science to create logistic networks using heavy-duty robot stations. ロボポート機器科学を適応させて、頑丈なロボットステーションを使用してロジスティックネットワークを作成します。
turrets=Your first line of defense.  最初の防衛線。
weapon-shooting-speed=Increases the rate of fire for all bullets and shotgun shells. すべての弾丸と散弾銃の弾の発射速度を上げます。
worker-robots-speed=Increases the flying speed of advanced construction and logistics robots. Does not affect clockwork robots. 高度な建設および物流ロボットの飛行速度を向上させます。時計仕掛けのロボットには影響しません。
