[recipe-description]
advanced-heavy-oil-cracking=Cracks heavy oil into light oil using a platinum catalyst. More efficient conversion rate. No pollution penalty. プラチナ触媒を使用して重油を軽油に分解します。より効率的な変換率。汚染ペナルティなし。
advanced-light-oil-cracking=Cracks light oil into petroleum gas using a platinum catalyst. More efficient conversion rate. No pollution penalty. プラチナ触媒を使用して軽油を石油ガスに分解します。より効率的な変換率。汚染ペナルティなし。
basic-oil-processing=Crack crude oil into heavy oil, light oil and petroleum gas. How hard can it be? 原油を重油、軽油、石油ガスに分解します。それはどれくらい難しいのでしょうか？
bonus=Chance of producing:
coal-liquefaction=Uses heated heavy oil to extract fossil oils from coal. 加熱した重油を使用して、石炭から化石油を抽出します。
component-is-a-tile=[font=default][color=1,0.74,0.4]Can be used as a floor tile.[/color][/font]\nWalking speed: [font=default][color=1,0.74,0.4]__1__%[/color][/font] [font=default][color=1,0.74,0.4]床タイルとして使用できます。[/color][/font]\n歩行速度: [font=default][color=1,0.74,0.4]__1__%[/color][/font]
