[entity-description]
arc-turret=Disrupts the nervous system of living targets, slowing them down. Does not cause any damage. 生きているターゲットの神経系を破壊し、減速させます。ダメージは発生しません。
bronze-forestry=Combustion greenhouse. Grows saplings into trees. 燃焼式の温室。苗木を木に成長させます。
bronze-furnace=Combustion furnace. Smelts medium level materials. 燃焼炉。中レベルの材料を製錬します。
bronze-grinder=Combustion crusher. Reduces ore to gravel, boosting yield. 燃焼粉砕機。鉱石を砂利に減らし、歩留まりを向上させます。
burner-mining-drill=Combustion-powered miner. No pipe connections. 燃焼式の掘削機。パイプ接続なし。
chrome-drill=Electric drill. Equipped with pipe connections. 電気ドリル。パイプ接続を装備。
copper-incinerator=Combustion incinerator. Destroys any item put inside. 燃焼焼却炉。内部に置かれたアイテムを破壊します。
copper-lab=Combustion-powered research station. Limited science pack compatibility. 燃焼駆動の研究ステーション。限られたサイエンスパックの互換性。
copper-scrapper=Combustion recycler. Reduces items to scrap. Will not accept items that contain no metal, glass or stone. Other constituents are destroyed. Efficiency varies between 50-100%. 燃焼リサイクラー。アイテムをスクラップに減らします。金属、ガラス、石を含まないアイテムは受け付けません。他の構成要素は破壊されます。効率は50〜100％の間で変動します。
deadlock-adjust-inserters=Adjust which side of the belt this inserter drops on with [img=keyboard] __CONTROL__deadlock-inserter-dropoff__. [img=keyboard] __CONTROL__deadlock-inserter-dropoff__を使用して、このインサーターがドロップするベルトの側を調整します。
display=A large iconic sign that can be linked to a map marker. Click on the plate to open settings. You can copy and paste the icon between displays of the same type. Map marker setting is stored in blueprints. マップマーカーにリンクできる大きな象徴的な標識。プレートをクリックして設定を開きます。同じタイプのディスプレイ間でアイコンをコピーして貼り付けることができます。マップマーカーの設定は設計図に保存されます。
electric-locomotive=An alternative to fuel-burning locomotives. Uses charged batteries. 燃料燃焼機関車の代替品。充電済みのバッテリーを使用します。
electric-mining-drill=Electric drill. Equipped with pipe connections. 電気ドリル。パイプ接続を装備。
flare-stack=Burns off crude oil, heavy oil, light oil or petroleum gas. Pollutes the environment. 原油、重油、軽油、または石油ガスを燃やします。環境を汚染します。
gun-turret=Automatic machine gun turret. The design seems oddly familiar.\nAmmo type: [font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font] 自動機関銃のタレット。デザインは奇妙になじみがあります。\ n弾薬タイプ：[font=default][color=1,0.74,0.4]__ITEM__magazine__[/color][/font]
iron-battery-charger=Charges batteries (80% energy efficiency, 98-99% success rate). バッテリーを充電します（エネルギー効率80％、成功率98-99％）。
iron-battery-discharger=Releases charged battery power (when no primary generators are available). 充電済みのバッテリー電力を解放します（使用可能な主発電機がない場合）。
iron-forestry=Electric greenhouse. Grows saplings into trees. 電動の温室。苗木を木に成長させます。
iron-furnace=Electric furnace. Smelts high level materials. 電気炉。高レベルの材料を製錬します。
iron-grinder=Electric crusher. Reduces ore to gravel, boosting yield. 電動粉砕機。鉱石を砂利に減らし、歩留まりを向上させます。
iron-incinerator=Electric incinerator. Destroys any item put inside, permanently. 電気焼却炉。内部に置かれたアイテムを永久に破壊します。
iron-scrapper=Electric recycler. Reduces items to scrap. Will not accept items that contain no metal, glass or stone. Other constituents are destroyed. Efficiency varies between 50-100%. 電気リサイクル業者。アイテムをスクラップに減らします。金属、ガラス、石を含まないアイテムは受け付けません。他の構成要素は破壊されます。効率は50〜100％の間で変動します。
laser-turret=Auto-targeting megawatt laser. 自動ターゲットメガワットレーザー。
minigun-turret=Advanced machine gun turret. Improved range.\nAmmo type: [font=default][color=1,0.74,0.4]__ITEM__belt__[/color][/font] 高度な機関銃砲塔。改善された射程。\n弾薬の種類: [font=default][color=1,0.74,0.4]__ITEM__belt__[/color][/font]
monowheel=A quick but risky gyroscopic vehicle. No weapons. Minimal storage. Maneouverable, but poor brakes. Enter the monowheel using [img=keyboard] __CONTROL__toggle-driving__. 迅速だが危険なジャイロスコープ車両。武器はありません。最小限のストレージ。機動性がありますが、ブレーキが不十分です。 [img=keyboard] __CONTROL__toggle-driving__を使用して__ENTITY__monowheel__に乗車します。
photon-turret=Powerful medium-range turret.\n[img=keyboard] __CONTROL__rotate__ / __CONTROL__reverse-rotate__ to rotate.\n[img=keyboard] __CONTROL__deadlock-turret-angle-toggle__ to toggle arc of fire.\n[img=virtual-signal/deadlock-signal-danger] [color=red]WARNING:[/color] [color=1,0.74,0.4]Explosive damage.[/color] 強力な中距離タレット。\n[img=keyboard] __CONTROL__rotate__ / __CONTROL__reverse-rotate__ to rotate.\n[img=keyboard] __CONTROL__deadlock-turret-angle-toggle__ to toggle arc of fire.\n[img=virtual-signal/deadlock-signal-danger] [color=red]警告:[/color] [color=1,0.74,0.4]Explosive damage.[/color]
projector-default=Projects iconic images. Can be controlled by circuit and logistic network connections. Display can be coloured by circuit network signals. プロジェクトの象徴的な画像。回線およびロジスティックネットワーク接続によって制御できます。ディスプレイは、回線ネットワーク信号によって色付けできます。
quantum-lab=The ultimate research tool, capable of massively parallel computations.\n[img=virtual-signal/deadlock-signal-danger] [color=red]WARNING:[/color] [color=1,0.74,0.4]Quantum core containment breaches will result in a catastrophic release of energy.[/color] 
超並列計算が可能な究極の研究ツール。 capable of massively parallel computations.\n[img=virtual-signal/deadlock-signal-danger] [color=red]警告:[/color] [color=1,0.74,0.4]量子コアの格納違反は、壊滅的なエネルギーの放出をもたらします。[/color]
scattergun-turret=A slow but brutal defense against invaders.\nAmmo type: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font] スローだが残忍な、侵略者に対する防御。\n弾薬の種類: [font=default][color=1,0.74,0.4]__ITEM__cartridge__[/color][/font]
small-tank=A small buffer tank for fluids. Circuit network compatible. 液体用の小さなバッファータンク。回路ネットワークに対応。
solar-array=Economies of scale means more power in less space. 規模の経済は、より少ないスペースでより多くの電力を意味します。
steel-age-furnace=Electric furnace. Smelts the highest level of materials at the highest available speed. Lower energy efficiency, higher emissions and a larger footprint than slower electric furnaces. 電気炉。利用可能な最高速度で最高レベルの材料を製錬します。低速の電気炉よりもエネルギー効率が低く、排出量が多く、設置面積が大きい。
steel-cleaner=Electric water filter. Removes impurities from polluted water. 電動水フィルター。汚染された水から不純物を除去します。
steel-electroplater=Electric plating machine. Coats metal components with a layer of protective metal. 電動めっき機。保護金属の層で金属部品をコーティングします。
steel-grinder=Advanced electric crusher. Capable of working with fussier metals. 高度な電動粉砕機。乱暴な金属を扱うことができます。
steel-laser-assembler=Advanced specialist assembler with a precision laser cutter/welder, for more efficient production of electronic components only. 電子部品のみをより効率的に生産するための、精密レーザーカッター/溶接機を備えた高度なスペシャリストアセンブラー。
steel-tank=An improbably tall and advanced tank, capable of storing more fluid. 信じられないほど背が高く高度なタンクで、より多くの液体を保存できます。
steel-washer=Electric ore purifier. Produces a pure form of metallic ores, with an additional chance of by-products. 電気鉱石清浄機。副産物の可能性を追加して、純粋な形の金属鉱石を生産します。
stone-age-furnace=Combustion furnace. Smelts low level materials. 燃焼炉。低レベルの材料を製錬します。
storage-tank-pollution=[img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]WARNING:[/color] Removing or destroying this tank while it contains oils, acids or plastic will release pollution. [img=virtual-signal/deadlock-signal-warning] [color=1,0.74,0.4]警告:[/color] 油、酸、またはプラスチックが含まれているこのタンクを除去または破壊すると、汚染が放出されます。
