font-wrap-open=[font=default][color=1,0.74,0.4]
heavy-oil-cracking=Cracks heavy oil into light oil. Lossy conversion rate. Pollution penalty. 重油を軽油に分解します。損失の多い変換率。汚染ペナルティ。
light-oil-cracking=Cracks light oil into petroleum gas. Lossy conversion rate. Pollution penalty. 軽油を石油ガスに分解します。損失の多い変換率。汚染ペナルティ。
lubricant=Converts heavy oil to industrial lubricant. 重油を工業用潤滑油に変換します。
