[autoplace-control-descriptions]
deadlock-rubber-trees=Rubber trees prefer warm, wet biomes and lake shores. They rarely spawn within the starting area. You don't need rubber to launch a rocket, but it is important for quality of life. If your chosen map settings result in a very dry map, you can adjust these sliders to compensate. Alternatively, you could turn on "Bonus starting items" in Mod Settings > Map. ゴムの木は、温かく湿ったバイオームと湖岸を好みます。開始エリア内でめったに出現しません。ロケットを発射するのにゴムは必要ありませんが、生活の質にとって重要です。選択したマップ設定が非常に乾燥したマップになる場合、これらのスライダーを調整して補正できます。または、[MOD設定]> [マップ]で[開始時のボーナスアイテム]をオンにすることもできます。
