[item-description]
battery-discharge-equipment=Release power from charged batteries into your equipment grid. 充電済みのバッテリーから機器のグリッドに電力を放出します。
bronze-roboport-equipment=A clockwork roboport that supports a limited number of primitive robots. 限られた数のプリミティブロボットをサポートする時計仕掛けのロボポート。
burner-generator-equipment=Burns solid fuels, to run a minimal equipment grid. 最小限の機器グリッドを実行するために、固体燃料を燃やします。
filter=Reduces pollution emissions. Minimum pollution is 20%. 汚染物質の排出を削減します。最小公害は20％です。
fusion-reactor-equipment=Acme Corporation's infamous "Mr Reactor". Powers your armour equipment with uranium fuel cells. Probably won't explode. Acme Corporationの悪名高い「ミスターリアクター」。ウラン燃料電池で装甲機器に電力を供給します。おそらく爆発しないでしょう。
iron-burner-generator-equipment=Burns solid fuels, to run a minimal equipment grid. 最小限の機器グリッドを実行するために、固体燃料を燃やします。
steambot=A primitive construction robot, but it gets the job done eventually. 原始的な建設ロボットですが、最終的には仕事が完了します。
satellite=If put into a rocket, this device will return space data. ロケットに入れると、このデバイスはスペースデータを返します。
generator-manager-tip=When equipped, activates the generator manager button on your quickbar ([img=keyboard] __CONTROL__deadlock-control-generator-manager__). When active, this will top up any equipment fuel slots using your inventory, to a maximum of 10, as long as there is at least 1 fuel item in the generator's slot. 装備されている場合、クイックバーのジェネレータマネージャボタンをアクティブにします（[img=keyboard] __CONTROL__deadlock-control-generator-manager__）。アクティブの場合、発電機のスロットに少なくとも1つの燃料アイテムがある限り、インベントリを使用して機器の燃料スロットを最大10まで補充します。
